<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&amp;family=Shrikhand&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title> "The Enchanted Plate"></title>
</head>

<body>
    <header>
        <div class="arrow-logo">
            <a class="arrow" href="/">
                <i class="fa-solid fa-arrow-left" style="color: #050505"></i>
            </a>
            <a href="#" class="logo">
                <img src="./images/logo/ohmyfood@2x.svg" alt="ohmyfood-logo">
            </a>
        </div>
        <img class="plate-image" src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="The Enchanted Plate">
    </header>

    <main>
        <div class="wrapper">
            <div class="menue-header">
                <h1>The Enchanted Plate</h1>
                <i class="fa-regular fa-heart fa-lg"></i>
            </div>
            <div class="category">

                <div class="plate-cat">
                    <h2 class="cat-name"><span>ENTR</span>ESS</h2>
                    <div class="plates">
                        <div class="one">
                            <input type="checkbox" class="checkbox" id="checkbox1" />
                            <label for="checkbox1">
                                <span class="plate">
                                    <span class="plate-info">
                                        <span class="plate-name">Foie Gras Ravioli</span>
                                        <span class="plate-cont">
                                            <span class="cont">With truffle cream</span>
                                            <span class="price"><strong>25&euro;</strong></span>
                                        </span>
                                    </span>
                                    <span class="plate-choose">
                                        <i class="fa fa-check-circle"></i>
                                    </span>
                                </span>
                            </label>
                        </div>
                        <div class="two">
                            <input type="checkbox" class="checkbox" id="checkbox2" />
                            <label for="checkbox2">
                                <span class="plate">
                                    <span class="plate-info">
                                        <span class="plate-name">Oscietra Caviar</span>
                                        <span class="plate-cont">
                                            <span class="cont">With buckwheat blinis</span>
                                            <span class="price"><strong>35&euro;</strong></span>
                                        </span>
                                    </span>
                                    <span class="plate-choose">
                                        <i class="fa fa-check-circle"></i>
                                    </span>
                                </span>
                            </label>
                        </div>

                        <div class="three">
                            <input type="checkbox" class="checkbox" id="checkbox3" />
                            <label for="checkbox3">
                                <span class="plate">
                                    <span class="plate-info">
                                        <span class="plate-name">Lobster and Leek Foam</span>
                                        <span class="plate-cont">
                                            <span class="cont">Marinated with orange zest</span>
                                            <span class="price"><strong>20&euro;</strong></span>
                                        </span>
                                    </span>
                                    <span class="plate-choose">
                                        <i class="fa fa-check-circle"></i>
                                    </span>
                                </span>
                            </label>
                        </div>

                        <div class="four">
                            <input type="checkbox" class="checkbox" id="checkbox4" />
                            <label for="checkbox4">
                                <span class="plate">
                                    <span class="plate-info">
                                        <span class="plate-name">Duck Foie Gras</span>
                                        <span class="plate-cont">
                                            <span class="cont">With fig jam and grilled baguette</span>
                                            <span class="price"><strong>35&euro;</strong></span>
                                        </span>
                                    </span>
                                    <span class="plate-choose">
                                        <i class="fa fa-check-circle"></i>
                                    </span>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="plate-cat">
                    <h2 class="cat-name"><span>MAIN</span> DISH</h2>
                    <div class="plates">
                        <div class="one">
                            <input type="checkbox" class="checkbox" id="checkbox5" />
                            <label for="checkbox5">
                                <span class="plate">
                                    <span class="plate-info">
                                        <span class="plate-name">Fresh Buttered Scallops</span>
                                        <span class="plate-cont">
                                            <span class="cont">With white celery puree</span>
                                            <span class="price"><strong>40&euro;</strong></span>
                                        </span>
                                    </span>
                                    <span class="plate-choose">
                                        <i class="fa fa-check-circle"></i>
                                    </span>
                                </span>
                            </label>
                        </div>

                        <div class="two">
                            <input type="checkbox" class="checkbox" id="checkbox6" />
                            <label for="checkbox6">
                                <span class="plate">
                                    <span class="plate-info">
                                        <span class="plate-name">Pan-Fried Lobster</span>
                                        <span class="plate-cont">
                                            <span class="cont">With Mashed sweet potatoes</span>
                                            <span class="price"><strong>35&euro;</strong></span>
                                        </span>
                                    </span>
                                    <span class="plate-choose">
                                        <i class="fa fa-check-circle"></i>
                                    </span>
                                </span>
                            </label>
                        </div>

                        <div class="three">
                            <input type="checkbox" class="checkbox" id="checkbox7" />
                            <label for="checkbox7">
                                <span class="plate">
                                    <span class="plate-info">
                                        <span class="plate-name">Braised Ox Tail</span>
                                        <span class="plate-cont">
                                            <span class="cont">With wild rice and lemon zest</span>
                                            <span class="price"><strong>44&euro;</strong></span>
                                        </span>
                                    </span>
                                    <span class="plate-choose">
                                        <i class="fa fa-check-circle"></i>
                                    </span>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="plate-cat">
                    <h2 class="cat-name"><span>DESS</span>ERTS</h2>
                    <div class="plates">

                        <div class="one">
                            <input type="checkbox" class="checkbox" id="checkbox8" />
                            <label for="checkbox8">
                                <span class="plate">
                                    <span class="plate-info">
                                        <span class="plate-name">Chocolate and Hazelnut Macaroon</span>
                                        <span class="plate-cont">
                                            <span class="cont">With Caramel butter ice cream</span>
                                            <span class="price"><strong>18&euro;</strong></span>
                                        </span>
                                    </span>
                                    <span class="plate-choose">
                                        <i class="fa fa-check-circle"></i>
                                    </span>
                                </span>
                            </label>
                        </div>

                        <div class="two">
                            <input type="checkbox" class="checkbox" id="checkbox9" />
                            <label for="checkbox9">
                                <span class="plate">
                                    <span class="plate-info">
                                        <span class="plate-name">Baba au rhum</span>
                                        <span class="plate-cont">
                                            <span class="cont">With lemon drizzle</span>
                                            <span class="price"><strong>22&euro;</strong></span>
                                        </span>
                                    </span>
                                    <span class="plate-choose">
                                        <i class="fa fa-check-circle"></i>
                                    </span>
                                </span>
                            </label>
                        </div>

                        <div class="three">
                            <input type="checkbox" class="checkbox" id="checkbox10" />
                            <label for="checkbox10">
                                <span class="plate">
                                    <span class="plate-info">
                                        <span class="plate-name">Lemon Meringue Pie</span>
                                        <span class="plate-cont">
                                            <span class="cont">Destructured</span>
                                            <span class="price"><strong>23&euro;</strong></span>
                                        </span>
                                    </span>
                                    <span class="plate-choose">
                                        <i class="fa fa-check-circle"></i>
                                    </span>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="order">
            <button class="btn btn-order">order</button>
        </div>
    </main>
    <footer>
        <div class="footer-info">
            <a href="#" class="restaurant-name no-decoration">Ohmyfood</a>
            <div class="footer-row">
                <a href="#" class="suggest no-decoration">
                    <i class="fa-solid fa-utensils"></i>
                    <p>Suggest a restaurant</p>
                </a>
                <a href="#" class="become no-decoration">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <p>Become a partener</p>
                </a>
                <a href="#" class="no-decoration">Legal</a>
                <a href="mailto:tarekkansowa@gmail.com" title="mail to Tarek Kansowa" class="no-decoration">Contact</a>
            </div>
        </div>
    </footer>
</body>

</html>
