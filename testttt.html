<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./testtt.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&amp;family=Shrikhand&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>test</title>
</head>

<body>
    <header>
        <h2 class="cat-name"><span>MAIN</span> DISH</h2>

        <div class="list-check">
            <ul class="plates">
                <li class="plate">
                    <div class="left">
                        <h3 class="plate-name">Scallops</h3>
                        <div class="plate-cont">
                            <p class="cont">With mashed parsnips</p>
                            <p class="price"><strong>40&euro;</strong></p>
                        </div>
                    </div>
                </li>

            </ul>

            <input type="checkbox" class="checkbox" id="checkbox1" />
            <label for="checkbox1">
                <span class="right">
                    <i class="fa fa-check-circle"></i>
                </span>
            </label>

        </div>

    </header>

</body>

</html>
